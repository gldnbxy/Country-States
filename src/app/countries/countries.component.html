<select class="country-selector" [(ngModel)]="scCode">

  <option value="" disabled>
    Select a Country
  </option>

  <option *ngFor="let country of countries" [ngValue]="country.code">
    {{country.name}}
  </option>

</select>

<div *ngIf="scCode">
  <app-states [cCode]="scCode"></app-states>
</div>
